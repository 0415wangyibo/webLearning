<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        p:first-letter
        {
            color:#ff0000;
            font-size:xx-large;
        }
        p:first-line
        {
            color:#0000ff;
            font-variant:small-caps;
        }
    </style>
</head>

    设置特殊样式。</p>
