<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8"> 
    <title>菜鸟教程(runoob.com)</title> 
</head>
<body>

<canvas id="myCanvas" width="170" height="120" style="border:1px solid #d3d3d3;">
    您的浏览器不支持 HTML5 canvas 标签。</canvas>

<script>

    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");

    // Create gradient
    var grd=ctx.createRadialGradient(75,54,4,90,64,100);
    grd.addColorStop(0,"red");
    grd.addColorStop(0.5,"yellow");
    grd.addColorStop(1,"green");

    // Fill with gradient
    ctx.fillStyle=grd;
    ctx.fillRect(0,0,170,120);

</script>

</body>
</html>
