<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>My WebSocket</title>
</head>
<!--前后端结合实现webSocket实时聊天功能-->
<body>
Welcome<br/>
<input id="text" type="text"/>
<button onclick="send()">Send</button>
<button onclick="closeWebSocket()">Close</button>
<br/>
<p id="number"></p>
<div id="message">
</div>
</body>

<script type="text/javascript">
    var websocket = null;

    //判断当前浏览器是否支持WebSocket
    if ('WebSocket' in window) {
        websocket = new WebSocket("ws://localhost:8055/websocket");
    }
    else {
        alert('Not support websocket')
    }

    //连接发生错误的回调方法
    websocket.onerror = function () {
        setMessageInnerHTML("error");
    };

    //连接成功建立的回调方法
    websocket.onopen = function (event) {
        var body = new Object();
        body.code = 0;
        body.data = "小汪";
        websocket.send(JSON.stringify(body));
    };

    //接收到消息的回调方法
    websocket.onmessage = function (event) {
        console.log(event.data);
        var body = JSON.parse(event.data);
        if (null != body && body.code == 0) {
            document.getElementById("number").innerHTML = body.data;
        } else {
            setMessageInnerHTML(body.data);
        }
    };

    //连接关闭的回调方法
    websocket.onclose = function () {
        document.getElementById("number").innerHTML = "当前在线人数为0";
        setMessageInnerHTML("连接已关闭");
    };

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        websocket.close();
    };

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }

    //关闭连接
    function closeWebSocket() {
        websocket.close();
    }

    //发送消息
    function send() {
        var message = document.getElementById('text').value;
        var body = new Object();
        body.code = 1;
        body.data = message;
        websocket.send(JSON.stringify(body));
    }
</script>
</html>
