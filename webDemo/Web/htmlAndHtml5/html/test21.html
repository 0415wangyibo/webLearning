<!--点击“发送邮件”后会弹出发送邮件的框（电脑上有邮箱软件的话）-->
<body>

<p>
    这是一个电子邮件链接：
    <a href="mailto:someone@example.com?Subject=Hello%20again" target="_top">
        发送邮件</a>
</p>

<p>
    <b>注意:</b> 单词之间空格使用 %20 代替，以确保浏览器可以正常显示文本。
</p>

</body>
</html>
