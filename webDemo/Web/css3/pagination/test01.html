<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        ul.pagination {
            display: inline-block;
            padding: 0;
            margin: 0;
        }

        ul.pagination li {
            display: inline;
        }

        ul.pagination li a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
        }

        ul.pagination li a:hover {
            cursor: pointer;
        }

        ul.pagination li a:active{
            background-color: rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<h2>简单的分页</h2>
<ul class="pagination">
    <li><a id="a0" onclick="prev()">«</a></li>
    <li><a id="a1" href="#">1</a></li>
    <li><a id="a2" class="active" href="#">2</a></li>
    <li><a id="a3" href="#">3</a></li>
    <li><a id="a4" href="#">4</a></li>
    <li><a id="a5" href="#">5</a></li>
    <li><a id="a6" href="#">6</a></li>
    <li><a id="a7" href="#">7</a></li>
    <li><a id="a8" onclick="">»</a></li>
</ul>
</body>
</html>
