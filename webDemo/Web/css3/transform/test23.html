<html><!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style>
        div
        {
            width:100px;
            height:100px;
            background:red;
            position:relative;
            animation:mymove 5s infinite;
            animation-play-state:paused;

            /* Safari and Chrome */
            -webkit-animation:mymove 5s infinite;
            -webkit-animation-play-state:paused;
        }

        @keyframes mymove
        {
            from {left:0px;}
            to {left:200px;}
        }

        @-webkit-keyframes mymove /* Safari and Chrome */
        {
            from {left:0px;}
            to {left:200px;}
        }
    </style>
</head>
<body>

<p><strong>注意:</strong> animation-play-state属性不兼容 Internet Explorer 9以及更早版本的浏览器.</p>

<div id="test"></div>
<button onclick="start()">点我开始</button>
<button onclick="stop()">点我暂停</button>
<script>
    function start() {
        var some = document.getElementById("test");
        some.style.animationPlayState="running";
        some.style.webkitAnimationPlayState = "running";
    }
    function stop() {
        var some = document.getElementById("test");
        some.style.animationPlayState="paused";
        some.style.webkitAnimationPlayState = "paused";
    }
</script>
</body>
</html>
