<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<head>
    <script>
        function lighton(){
            document.getElementById('myimage').src="../../static/img/pic_bulbon.gif";
        }
        function lightoff(){
            document.getElementById('myimage').src="../../static/img/pic_bulboff.gif";
        }
    </script>
</head>

<body>
<img id="myimage" onmousedown="lighton()" onmouseup="lightoff()" src="../../static/img/pic_bulboff.gif" width="100" height="180" />
<p>点击不释放鼠标灯将一直亮着!</p>
</body>
</html>
