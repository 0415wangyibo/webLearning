<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>

<body>

<p>点击按钮执行 <em>displayDate()</em> 函数.</p>
<button onclick="displayDate()">点这里</button>
<p id="demo"></p>
<script>
    function displayDate(){
        document.getElementById("demo").innerHTML=Date();
    }
</script>
