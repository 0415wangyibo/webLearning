<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<head>
    <script>
        function myFunction(x){
            x.style.background="yellow";
        }
        function leaveMouse(x) {
            x.style.background = "white";
        }
    </script>
</head>
<body>

输入你的名字: <input type="text" onfocus="myFunction(this)" onmouseleave="leaveMouse(this)" onmouseover="myFunction(this)">
<p>当输入框获取焦点时，修改背景色（background-color属性） 将被触发。</p>

</body>
</html>
