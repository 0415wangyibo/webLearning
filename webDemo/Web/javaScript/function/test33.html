<!DOCTYPE html>

<body>

<p>局部变量计数。</p>
<p id="demo">0</p>
<script>
    document.getElementById("demo").innerHTML = add();
    function add() {
        var counter = 0;
        function plus() {counter += 1;}
        plus();
        return counter;
    }
</script>

</body>
