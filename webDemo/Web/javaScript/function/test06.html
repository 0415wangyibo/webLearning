<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p>函数可以存储在变量中:</p>
<p id="demo"></p>
<p id="test"></p>
<script>
    var x = function (a, b) {return a * b};
    document.getElementById("demo").innerHTML = x;
    document.getElementById("test").innerHTML = x(2, 3);
</script>

</body>
</html>
