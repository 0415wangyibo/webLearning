<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p>
    全局函数 (myFunction) 返回参数参数相乘的结果：
</p>
<p id="demo"></p>
<script>
    function myFunction(a, b = 2) {
        return a * b;
    }

    document.getElementById("demo").innerHTML = myFunction(10,4);
</script>

</body>
</html>
