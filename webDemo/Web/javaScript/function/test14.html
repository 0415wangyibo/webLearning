<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<h2>JavaScript 箭头函数</h2>

<p>箭头函数不需要使用 function、return 关键字及大括号 {}。</p>

<p>IE11 及更早 IE 版本不支持箭头函数。</p>

<p id="demo"></p>
<!--类似java8中的Lambda表达式-->
<script>
    const x = (x, y) => x * y;
    document.getElementById("demo").innerHTML = x(5, 5);
</script>

</body>
</html>
