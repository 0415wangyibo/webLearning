<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>

<body>

<h2>JavaScript <b>this</b> 关键字</h2>

<p>实例中，<b>this</b> 表示 myFunction 函数的所有者：</p>

<p id="demo"></p>

<script>
    document.getElementById("demo").innerHTML = myFunction();
    function myFunction() {
        return this;
    }
</script>

</body>
</html>
