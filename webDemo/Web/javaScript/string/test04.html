<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p id="demo"></p>
<p>=== 为绝对相等，即数据类型与值都必须相等。</p>
<p id="test"></p>
<script>
    var x = "John";              // x 是字符串
    var y = new String("John");  // y 是一个对象
    document.getElementById("demo").innerHTML = x === y ? "true" : "false";
    var z = "John";
    document.getElementById("test").innerHTML = x === z ? "true" :"false";
</script>
</body>
</html>
