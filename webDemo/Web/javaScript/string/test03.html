<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>

<body>

<p id="demo"></p>
<script>
    var x = "John";              // x是一个字符串
    var y = new String("John");  // y是一个对象
    document.getElementById("demo").innerHTML =typeof x + "<br>" + typeof y;
</script>
