<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>
<!--JavaScript 只有声明的变量会提升，初始化的不会-->
<p id="demo"></p>
<script>
    x = 5; // 变量 x 设置为 5
    elem = document.getElementById("demo"); // 查找元素
    elem.innerHTML = x + " " + typeof x;                     // 在元素中显示 x
    var x; // 声明 x
</script>

</body>
</html>
