<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p id="demo">单击按钮将数组反转排序。</p>
<button onclick="myFunction()">点我</button>
<script>
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    function myFunction(){
        fruits.reverse();
        var x=document.getElementById("demo");
        x.innerHTML=fruits;
    }
</script>

</body>
</html>
