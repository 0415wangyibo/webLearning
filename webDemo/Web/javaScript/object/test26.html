<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p id="demo">单击按钮显示时间</p>
<button onclick="myFunction()">点我</button>
<script>
    function myFunction() {
        var date = new Date();
        document.getElementById("demo").innerHTML =date.toLocaleDateString();
    }
</script>

</body>
</html>
