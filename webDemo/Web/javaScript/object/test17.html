<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>
<p id="demo"></p>

<script>
    var x = 123;              // x 是一个数字
    var y = new Number(123);  // y 是一个对象
    var txt = typeof(x) + " " + typeof(y);
    document.getElementById("demo").innerHTML=txt;
</script>

</body>
</html>
