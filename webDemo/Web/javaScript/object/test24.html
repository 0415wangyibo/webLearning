<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<script>
    var txt="Hello World!";
    document.write("<p>大写：" + txt.toUpperCase() + "</p>");
    document.write("<p>小写：" + txt.toLowerCase() + "</p>");
    document.write("<p>原文：" + txt + "</p>");
</script>
<p>该方法返回一个新的字符串，源字符串没有被改变。</p>

</body>
</html>
