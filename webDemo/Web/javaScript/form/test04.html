<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<head>
    <script>
        function validateForm(){
            var x=document.forms["myForm"]["name"].value;
            if (x==null || x==""){
                alert("名字必须填写");
                return false;
            }
        }
    </script>
</head>
<body>

<form name="myForm" action="http://192.168.21.29:8055//test/name" onsubmit="return validateForm()" method="post">
    名字: <input type="text" name="name">
    <input type="submit" value="提交">
</form>

</body>
</html>
