<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>

<p>对输入长度进行限制</p>

<input id="id1" type="text" maxlength="15">
<button onclick="myFunction()">验证</button>

<p>输入数据超过15则会报错</p>

<p id="demo"></p>

<script>
    function myFunction() {
        var txt = "";
        if (document.getElementById("id1").validity.tooLong) {
            txt = "输入的数据太长";
        } else {
            txt = "输入正确";
        }
        document.getElementById("demo").innerHTML = txt;
    }
</script>

</body>
</html>
