<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<h2>JavaScript 全局变量</h2>

<p>使用 var 关键字声明的全局作用域变量属于 window 对象。</p>

<p id="demo"></p>

<script>
    var carName = "Volvo";

    // 可以使用 window.carName 访问变量
    document.getElementById("demo").innerHTML = "I can display " + window.carName;
</script>

</body>
</html>
