<h2>JavaScript const</h2>

<p> const 定义的变量并非常量，并非不可变，它定义了一个常量引用一个值。使用 const 定义的对象或者数组，其实是可变的。下面的代码并不会报错：</p>

<p id="demo"></p>

<script>
    // 创建常量对象
    const car = {type: "Fiat", model: "500", color: "white"};

    // 修改属性:
    car.color = "red";

    // 添加属性
    car.owner = "Johnson";

    // 显示属性
    document.getElementById("demo").innerHTML = "Car owner is " + car.owner + ",car color is " + car.color;
</script>

</body>
