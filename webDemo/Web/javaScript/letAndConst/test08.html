<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<h2>JavaScript let</h2>

<p>使用 var 关键字声明的变量在任何地方都可以修改:</p>

<p id="demo"></p>

<script>
    var x = 2;

    // x 为 2

    var x = 3;

    // 现在 x 为 3

    document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
