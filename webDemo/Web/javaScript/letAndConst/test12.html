<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<h2>JavaScript const</h2>

<p>我们不能对常量对象重新赋值:</p>

<p id="demo"></p>

<script>
    try {
        const car = {type:"Fiat", model:"500", color:"white"};
        car = {type:"Volvo", model:"EX60", color:"red"};
    }
    catch (err) {
        document.getElementById("demo").innerHTML = err;
    }
</script>

</body>
</html>
