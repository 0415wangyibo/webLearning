<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>

<p>x=5, 返回 x==8 的比较值结果。</p>
<button onclick="myFunction()">尝试一下</button>
<p id="demo"></p>
<script>
    function myFunction()
    {
        var x=5;
        document.getElementById("demo").innerHTML=x==8;
    }
</script>
