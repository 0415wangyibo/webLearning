<!DOCTYPE html>

    <title>菜鸟教程(runoob.com)</title>

<body>

<h1>使用 "use strict":</h1>
<h3>不允许对一个使用getter方法读取的属性进行赋值。</h3>
<p>浏览器按下 F12 开启调试模式，查看报错信息。</p>
<script>
    "use strict";
    var obj = {get x() {return 0} };
    obj.x = 3.14;            // 报错
</script>

</body>
</html>
