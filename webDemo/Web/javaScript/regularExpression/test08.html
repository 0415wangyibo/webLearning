<script>
    val = "123456";
    var isletter = /^[a-zA-Z]+$/.test(val);
    document.write(isletter);
    document.write("<br>");

    val2 = "asaaa";
    var isletter2 = /^[a-zA-Z]+$/.test(val2);
    document.write(isletter2);
</script>
