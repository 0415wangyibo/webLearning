<!DOCTYPE html>

    <title>菜鸟教程(runoob.com)</title>

<script>
    function isValid(str) { return /^\w+$/.test(str); }
    str = "1234abd__";
    document.write(isValid(str));
    document.write("<br>");

    str2 = "$32343#";
    document.write(isValid(str2));
    document.write("<br>");
</script>

</body>
</html>
