<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .siblings *
        {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            //获得h2下面的所有兄弟节点
            $("h2").nextAll().css({"color":"red","border":"2px solid red"});
        });
    </script>
</head>
<body class="siblings">

<div>div (父元素)
    <p>p</p>
    <span>span</span>
    <h2>h2</h2>
    <h3>h3</h3>
    <p>p</p>
</div>

</body>
</html>
