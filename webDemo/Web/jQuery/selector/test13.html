<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                //选取button按钮和类型为button的input进行隐藏
                $(":button").hide();
            });
        });
    </script>
</head>
<body>

<h2>这是标题</h2>
<p>这是一个段落。</p>
<p>这是另外一个段落。</p>
<input type="button" value="button类型的input">
<br/>
<button>点我</button>

</body>
</html>
