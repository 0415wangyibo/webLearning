<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            //当p标签中的内容被双击后进行通知
            $("p").dblclick(function(){
                alert("这个段落被双击。");
            });
        });
    </script>
</head>
<body>

<p>双击这个段落。</p>

</body>
</html>
