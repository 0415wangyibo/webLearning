<div class="container">
    <h2>按钮</h2>
    <p>.btn-sm 类制作小按钮:</p>
    <button type="button" class="btn btn-default btn-sm">小的默认按钮</button>
    <button type="button" class="btn btn-info btn-sm">小的信息按钮</button>
    <button type="button" class="btn btn-warning btn-sm">小的警告按钮</button>
    <button type="button" class="btn btn-danger btn-sm">小的危险按钮</button>
</div>
