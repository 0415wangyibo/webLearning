<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 标签</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>标签</h2>
    <p>.label 类放置在不同的元素中（自适应大小）:</p>
    <h1>标题 1 <span class="label label-default">新</span></h1>
    <h3>标题 3 <span class="label label-default">新</span></h3>
    <h5>标题 5 <span class="label label-default">新</span></h5>
    <p>段落 <span class="label label-default">新</span></p>
</div>

</body>
</html>
